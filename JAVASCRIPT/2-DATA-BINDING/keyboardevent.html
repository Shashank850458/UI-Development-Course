<!DOCTYPE html>
<html>
    <head>
        <script>
            // this is comment line in javascript  it will not read by javascript intrepreter
            const one=(a) =>{
                console.log(a);
            }
        </script>
    </head>
    <body onload="one('welcome to keyboard events')">
        <h1>Javascript Keboard Events Example</h1>
        <p>what is even in javascript</p>
        <h2>Ans:the type of user intraction with UI is called even in javascript</h2>

        <p> onkeypress :<input type="text" value="APPLE" onkeypress="one(this.value)"/></p>
        <p> onkeydown  :<input type="text" value="MANGO" onkeydown="one(this.value)"/></p>
        <p> onkeyup  :<input type="text" value="ORANGE" onkeyup="one(this.value)"/></p>
        <p> onfocus  :<input type="text" value="Banglore" onfocus="one(this.value)"/></p>
        <p> onblur  :<input type="text" value="Chennai" onblur="one(this.value)"/></p>

    </body>
</html>
