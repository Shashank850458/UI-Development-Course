<!DOCTYPE html>
<html>
    <head>
        <script>
           const one=() =>{
            alert('Hi,your message send successfully')
           }

           const two=() =>{
            let a=confirm("Are you sure you want to send email ?");
            if(a==true)
            alert("Please wait processing....");
             else
             alert("No,problem,Human error");

           }

           const three=() =>{
               let a=prompt("Enter your email id...");
               alert('Download link sent to :'+ a);
           }

           const four=() =>{
              let a=prompt("Enter 1st number");
              let b=prompt("Enter 2nd number");
              let c=parseInt(a)+parseInt(b); //string to number parseInt()
              alert("The Addition is :"+ c);
           }

        </script>
    </head>
    <body>
        <h1>Type of popup window in Javascript</h1>
        <ul>
            <li>alert() :it use to give confirmation to user</li>
            <li>confirm() :it use to ask confirmation from user</li>
            <ul>
                <li>"OK" =>true</li>
                <li>"Cancel" =>false</li>
            </ul>
            <li>prompt() :it use to ask non boolean input from user</li>
        </ul>
        <button onclick="one()">Alert()</button>
        <button onclick="two()">Confirm()</button>
        <button onclick="three()">prompt()</button>
        <button onclick="four()">Add 2 numbers</button>
    </body>
</html>
