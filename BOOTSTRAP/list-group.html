<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="dist/css/bootstrap.css"/>
    </head>
    <body>
        <div class="container mt-4">
            <div class="row">
                <div class="col-lg-3">
                    <ul class="list-group">
                        <li class="list-group-item active">List Of City</li>
                        <li class="list-group-item">Banglore</li>
                        <li class="list-group-item">Chennai</li>
                        <li class="list-group-item">Kolkhatta</li>
                        <li class="list-group-item">Dehli</li>
                        <li class="list-group-item">Pune</li>
                        <li class="list-group-item">Patna</li>
                    </ul>
                </div><!--3end-->
                   <div class="col-lg-3">
                    <h3>.form-control example</h3>
                    <div class="mb-4">
                        <label>Small input</label>
                        <input type="text" class="form-control form-control-sm"/>
                    </div>

                    <div class="mb-4">
                        <label>Medium input</label>
                        <input type="text" class="form-control "/>
                    </div>

                    <div class="mb-4">
                        <label>Large input</label>
                        <input type="text" class="form-control form-control-lg"/>
                    </div>
                    
                   </div><!--3end-->
                   <div class="col-lg-3">
                       <h3 class="text-center mb-3"> Contact Us</h3>
                       <div class="mb-4">
                        <label> Full name </label>
                        <input type="text" class="form-control"/>

                       </div>

                       <div class="mb-4">
                          <label>Mobile Number</label>
                          <input type="number" class="form-control"/>

                       </div>
                       <div class="mb-4">
                        <label>email id</label>
                        <input type="email" class="form-control"/>

                     </div>
                     <div class="mb-4">
                        <label>City Name</label>
                        <select class="form-select">
                          <option>Choose</option>
                          <option>Banglore</option>
                          <option>Mumbai</option>
                          <option>Pune</option>
                        </select>

                     </div>
                     <div class="mb-4">
                       <label>Message</label>
                       <textarea class="form-control"></textarea>
                     </div>
                     <div class="text-center">
                        <button class="btn btn-primary">Send Message</button>

                     </div>
                   </div><!--3end-->
                   <div class="col-lg-3">
                    <h3 class="text-center text-danger mb-4">login</h3>
                    <div class="row mb-4">
                        <div class="col-lg-3">E-mail</div>
                        <div class="col-lg-9"><input type="email" class="form-control"/></div>

                    </div><!--1st row-->
                    <div class="row mb-4">
                        <div class="col-lg-3">Password</div>
                        <div class="col-lg-9"><input type="password" class="form-control"/></div>

                    </div><!--2nd row-->
                    <div class="text-center">
                        <button class="btn btn-danger">Login</button>
                    </div>
                   </div><!--3end-->
            </div>
        </div>
    </body>
</html>
