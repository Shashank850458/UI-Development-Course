<!DOCTYPE html>
<html>
    <body bgcolor="skyblue">
        <form>
            <table bgcolor="lightgreen" align="center" cellpadding="15">
               <caption>
                        <h3>Contact Us</h3>

               </caption>
                <tr>
                    <th>Name</th>
                    <td><input type="text" placeholder="Enter Name"/></td>
                    <th>Mobile</th>
                    <td><input type="number" placeholder="Enter Mobile"/></td>
                </tr>
                <tr>
                    <th>City</th>
                    <td>
                        <select>
                            <option>Choose City</option>
                        </select>
                    </td>
                    <th>Pincode</th>
                    <td><input type="number" placeholder="Enter Pincode"/></td>
                </tr>
                <tr>
                    <th>Message</th>
                    <td colspan="3">
                        <textarea rows="6" cols="61" placeholder="Enter Message"></textarea>
                    </td>
                </tr>
                <tr>
                    <th colspan="4">
                        <button type="submit">submit</button>
                        <button type="reset">Reset</button>
                    </th>
                </tr>

            </table>

        </form>
    </body>
</html>
