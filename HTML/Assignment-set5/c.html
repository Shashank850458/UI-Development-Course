<!DOCTYPE html>
<html>
    <body>
        <form>
            <table align="center" bgcolor="skyblue" cellpadding="7">
                <caption><h2>User Form One</h2></caption>
                <tr>
                    <th>Full Name</th>
                    <td><input type="text" placeholder="Enter your Name" /></td>
                </tr>
                <tr>
                    <th>Email Id</th>
                    <td><input type="email" placeholder="Enter your Email Id" /></td>
                </tr>
                <tr>
                    <th>Password</th>
                    <td><input type="password" placeholder="Enter your New Password" /></td>
                </tr>
                <tr>
                    <th>Mobile No</th>
                    <td><input type="number" placeholder="Enter your New Mobile No" /></td>
                </tr>
                <tr>
                    <th>Gender</th>
                    <td>
                        <input type="radio" name="xyz"/>Male
                        <input type="radio" name="xyz"/>Female
                    </td>
                </tr>
                <tr>
                    <th>DOB</th>
                    <td><input type="date" placeholder="DOB as mm-dd-yyyy"/></td>
                </tr>
                <tr>
                    <th>City</th>
                    <td>
                        <select>
                            <option>Choose City</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Address</th>
                    <td><textarea rows="6" cols="30" placeholder="Enter Your Full Address" maxlength="200"></textarea></td>
                </tr>
                <tr>
                    <th>Pincode</th>
                    <td><input type="number" placeholder="Enter Pincode" size="15"/></td>
                </tr>
                <tr>
                    <th>Resume Upload</th>
                    <td><input type="file"/></td>
                </tr>
                <tr>
                    <th><input type="checkbox"/>I am agree with terms and conditions</th>
                </tr>
                <tr>
                    <th colspan="2">
                        <button type="submit">Register</button>
                        <button type="reset">Clear Form</button>
                        <hr color="red"  size="2"/>
                    </th>
                </tr>
                <tr>
                    <th colspan="2" align="center"><u><i>i have account</i></u></th>
                </tr>

            </table>
        </form>
    </body>
</html>
