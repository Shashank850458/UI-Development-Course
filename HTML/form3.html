<!DOCTYPE html>
<html>
    <body bgcolor="pink">
        <table align="center" cellpadding="12"  width="50%">
            <tr>
                <th><a href="form2.html">Contact Us</a></th>
                <th><a href="form3.html">Create New Account</a></th>
                <th><a href="form4.html">Login</a></th>
                <th><a href="form5.html">Bussines Enquiry</a></th>
                
            
            </tr>

        </table>
        <form>
            <table align="center" cellpadding="12" bgcolor="lightgreen">
                <caption>
                    <h1>Create New Account</h1>
                </caption>
                <tr>
                    <th>Application Number</th>
                    <td colspan="3"> <input type="number" value="58289214" disabled="disabled"/></td>
                </tr>
                <tr>
                    <th>First Name</th>
                    <td><input type="text" placeholder=" Enter first Name"/></td>
                    <th>Last Name</th>
                    <td><input type="text" placeholder=" Enter last Name"/></td>

                </tr>
                <tr>
                    <th>e-mail id</th>
                    <td><input type="email" placeholder=" Enter e-mail id"/></td>
                    <th>Mobile Number</th>
                    <td><input type="number" placeholder=" Enter Mobile Number"/></td>

                </tr>
                <tr>
                    <th>Password</th>
                    <td><input type="password" placeholder=" Enter New Password"/></td>
                    <th>Confirm Password</th>
                    <td><input type="password" placeholder="Re-Enter Password"/></td>

                </tr>
                <tr>
                    <th>Date of Birth</th>
                    <td colspan="3"><input type="datetime-local"/></td>
                </tr>
                <tr>
                    <th>Full Address</th>
                    <td colspan="3">
                        <textarea rows="6" cols="72" placeholder="Enter Address max 200 chars" maxlength="200"></textarea></td>
                </tr>
                <tr>
                     <th>Upload Photo</th>
                     <td colspan="3"><input type="file"/></td>
                </tr>
                <tr>
                    <th colspan="4">
                        <button type="submit">Register</button>&emsp;
                        <button type="reset">Clear All</button> </button>
                    </th>
                </tr>

            </table>
        </form>
    </body>
</html>
