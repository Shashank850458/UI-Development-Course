<!DOCTYPE html>
<html>
    <body>
        <h1>OL - orderlist Example</h1>
        <ol type="1" start="5000">
            <li>Banglore</li>
            <li>Mumbai</li>
            <li>Dehli</li>
            <li>Chenni</li>

        </ol>
        <ol type="A" start="1">
            <li>Banglore</li>
            <li>Mumbai</li>
            <li>Dehli</li>
            <li>Chenni</li> 

        </ol> 
        <ol type="a">
            <li>Banglore</li>
            <li>Mumbai</li>
            <li>Dehli</li>
            <li>Chenni</li> 
        </ol>

        <ol type="I"  start="20">
            <li>Banglore</li>
            <li>Mumbai</li>
            <li>Dehli</li>
            <li>Chenni</li> 
        </ol>

        <ol type="i">
            <li>Banglore</li>
            <li>Mumbai</li>
            <li>Dehli</li>
            <li>Chenni</li> 
        </ol>
    </body>
</html>
