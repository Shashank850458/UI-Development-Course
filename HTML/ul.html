<!DOCTYPE html>
<html>
<body>
    <h1>UL - Un-order List</h1>
    <ul type="disc">
        <li>list of item</li>
        <li>printer</li>
        <li>mouse</li>
        <li> scanner</li>
        <li>keyboard</li>
    </ul>

    <ul type="circle">
        <li>printer</li>
        <li>mouse</li>
        <li> scanner</li>
        <li>keyboard</li>
     </ul>  
     
    <ul type="square">
        <li>printer</li>
        <li>mouse</li>
        <li> scanner</li>
        <li>keyboard</li>
    </ul>    

    <ul type="none">
        <li>printer</li>
        <li>mouse</li>
        <li> scanner</li>
        <li>keyboard</li>
    </ul>

</body>
</html>
