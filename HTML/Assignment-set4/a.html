<!DOCTYPE html>
<html>
    <body>
        <form>
        <table align="center">
            <caption>
                <h1>Registration form</h1>
            </caption>
            <tr align="left">
                <th>Id:</th>
                <td><input type="text"/></td>
            </tr>
            <tr align="left">
                <th>Name:</th>
                <td><input type="text"/></td>
            </tr>
            <tr align="left">
                <th>Course:</th>
                <td><input type="text"/></td>
            </tr>
            <tr align="left">
                <th>Branch:</th>
                <td><input type="text"/></td>
            </tr>
            <tr align="left">
                <th>Rollno:</th>
                <td><input type="number"/></td>
            </tr>
            <tr align="left">
                <th>Email_Address:</th>
                <td><input type="email"/></td>
            </tr>
            <tr align="left">
                <th>User_Name:</th>
                <td><input type="text"/></td>
            </tr>
            <tr align="left">
                <th>About Us:</th>
                <td><textarea rows="2" cols="25" maxlength="200"></textarea></td>
            </tr>
            <tr align="left">
                <th>Password</th>
                <td><input type="password"></td>
            </tr>
            <tr>
                <th align="right"><button type="submit">Add</button></th>
            </tr>

        </table>
    </form>
    </body>
</html>
