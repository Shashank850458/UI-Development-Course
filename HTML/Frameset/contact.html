<!DOCTYPE html>
<html>
    <body>
        <h1 align="center">Contact Us</h1>
        <form>
            <table align="center" cellpadding="12">
                <tr>
                    <th>Name</th>
                    <td><input type="text" placeholder="Enter your name" size="40"/></td>
                </tr>
                <tr>
                    <th>Phone No</th>
                    <td><input type="number" placeholder="Enter Phone No" size="40"/></td>
                </tr>
                <tr>
                    <th>Email Id</th>
                    <td><input type="email" placeholder="Enter Email Id" size="40"/></td>
                </tr>
                <tr>
                    <th>Message</th>
                    <td><textarea cols="40" rows="10" placeholder="Enter your Message"></textarea></td>
                </tr>
                <tr>
                    <th colspan="2" align="center">
                        <button type="submit">Send Message </button>
                    </th>
                </tr>
            </table>
        </form>
    </body>
</html>
