<!DOCTYPE html>
<html>
    <body>
        <h1 align="center">Create Account</h1>
        <form>
            <table align="center" cellpadding="15">
                <tr>
                    <td>
                        <fieldset>
                            <legend> Persional Details</legend>
                            <table cellpadding="10" >
                                <tr>
                                    <th>Full Name</th>
                                    <td><input type="text" size="40"/> </td>
                                </tr>
                                <tr>
                                    <th>Date of Age</th>
                                    <td><input type="datetime-local" size="40"/></td>
                                </tr>
                                <tr>
                                    <th>Gender</th>
                                    <td><input type="radio" name="xyz"/>Male
                                        <input type="radio" name="xyz"/>Female
                                     </td>
                                </tr>

                            </table> 
                        </fieldset>
                    </td>
                </tr>
                <tr>
                    <td>
                        <fieldset>
                            <legend>Contact Details</legend>
                            <table cellpadding="10" cellspacing="">
                                <tr>
                                    <th>Mobile No</th>
                                    <td><input type="number"/></td>
                                </tr>
                                <tr>
                                    <th>Email Id</th>
                                    <td><input type="email"/></td>

                            </table>
                        </fieldset>
                    </td>
                </tr>
                <tr>
                    <td>

                            <legend>Education Details</legend>

                                <tr>
                                    <th>10th Marks</th>
                                    <td><input type="number"/></td>

                                </tr>
                                <tr>
                                    <th>12th Marks</th>
                                    <td><input type="number"/></td>
                                   <tr>
                                    <tr>
                                        <th>Graduation Marks</th>
                                        <td><input type="number"/></td>
                                    </tr>
                            </table>
                        </fieldset>
                    </td>
                </tr>
                <tr>
                    <th>
                        <button type="submit">Register</button>
                    </th>
                </tr>

            </table>

        </form>
    </body>
</html>
