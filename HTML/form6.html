<!DOCTYPE html>
<html>
    <body>
            <form>
                <table align="center" cellpadding="15">
                    <caption>
                        <h1>Register</h1>
                    </caption>
                
                        <tr>
                            <td><input type="text" placeholder="First Name"/></td>
                            <td><input type="text" placeholder="Last Name"/></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type="email" placeholder="Email Id" size="50"/>
                            </td>
                        </tr>
                        <tr>
                            <td><input type="text" placeholder="Password"/></td>
                            <td><input type="text" placeholder="Re-Password"/></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <textarea rows="8" cols="50" placeholder="Enter Your Address"></textarea>
                              
                            </td>
                        </tr>
                        <tr>
                            <th colspan="2">
                                <button type="submit">Register</button>
                            </th>
                        </tr>
                    

                </table>
            </form>

        </table>
    </body>
</html>
