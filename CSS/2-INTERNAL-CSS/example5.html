<!DOCTYPE html>
<html>

        <style>
             h1{

                color:red;

            }
            input[type="text"]{

                color:blue;

            }

        </style>

        </br> </br>
        Enter Email id:<input type="email"/>
    </br> </br>
         Enter mobile number:<input type="number"/>  

        </body>
    </head>
</html>
