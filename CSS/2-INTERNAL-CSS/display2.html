<!doctype html>
<html>
    <head>
        <style>
            label{
                font-size:30px;
                color: blue;
                display:block;
                margin:30px;

            }
            p{
                font-size:40px;
                color:red;
                margin:30px;
            }
            #hideme{
                display: none;
            }

        </style>
    </head>
    <body>
        <h1>CSS Disply:block,display:none Example</h1>
        <p>1.This is from p tag</p>
        <p id="hideme">2.This is from p tag</p>
        <p>3.This is from p tag</p>

        <label>Banglore</label>
        <label>Mumbai</label>
        <label>Chennai</label>
        <label>Kolkata</label>
    </body>
</html>
