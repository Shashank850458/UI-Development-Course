<!doctype html>
<html>
    <head>
        <style>
            h1{
                text-align: center;
                color: red;
                font: size 60px;

            }
            div{
                margin:2%;
                width: 16%;
                display: inline-block;
                font-size: 35px;
                text-align: center;
                height: 150px;
                color: yellow;
            }
            #bg1{border:15px solid green;}
            #bg2{ border:15px dotted green;}
            #bg3{ border:15px dashed green;}
            #bg4{border:15px double green;}
            #bg5{border:30px inset red;} 
            #bg6{ border:30px outset red;}
            #bg7{border:30px ridge red;}
            #bg8{border:30px groove red;}
            


        </style>

    </head>
    <body>
        <h1>CSS Border Example</h1>
        <div id="bg1">Banglore</div>
        <div id="bg2">Banglore</div>
        <div id="bg3">Banglore</div>
        <div id="bg4">Banglore</div>
        <div id="bg5">Banglore</div>
        <div id="bg6">Banglore</div>
        <div id="bg7">Banglore</div>
        <div id="bg8">Banglore</div>
       

    </body>

</html>
