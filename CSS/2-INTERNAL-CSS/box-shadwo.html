<!DOCTYPE html>
<html>
    <head>
        <style>
            h1{
                color: green;
                font-size: 80px;
                text-align: center;
            }
            #block1{
                width:300px;
                height: 200px;
                margin: 50px;
                display: inline-block;
                box-shadow: 0px 0px 10px black ;
            }
            #block2{
                width:300px;
                height: 200px;
                margin: 50px;
                display: inline-block;
                background: skyblue;
                box-shadow: 30px 0px 10px black ;
            }
            #block3{
                width:300px;
                height: 200px;
                margin: 50px;
                display: inline-block;
                background: skyblue;
                box-shadow: 30px 50px 10px black ;
            }
            #block4{
                width:300px;
                height: 200px;
                margin: 50px;
                display: inline-block;
                background: skyblue;
                box-shadow: -30px -30px 10px black ;
            }


        </style>
    </head>
    <body>
        <h1>CSS Text Shadwo Example</h1>
        <div id="block1"></div>
        <div id="block2"></div>
        <div id="block3"></div>
        <div id="block4"></div>
    </body>
</html>
