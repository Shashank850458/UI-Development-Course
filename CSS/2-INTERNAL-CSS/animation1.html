<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                margin: 0px;
            }
            @keyframes mybanner {
                25%{background-color: red; font-size: 25px;text-align: left;}
                50%{background-color:darkcyan; font-size:50px; text-align: right;}
                75%{background-color:purple; font-size: 75px; text-align: center; color:yellow;}
            }

            #banner{
                height:300px;
                padding-top: 150px;
                font-size:100px;
                text-align: center;
                color:white;
                background:blue;
                animation: mybanner;
                animation-duration: 10s;
                animation-iteration-count: infinite;
            }

        </style>
    </head>
    <body>
        <section id="banner">CSS Basic Animation</section>
    </body>
</html>
