<!DOCTYPE html>
<html>
    <head>
        <style>
            h1{
                color: green;
                font-size: 80px;
                text-align: center;
            }
            #block1{
                width:200px;
                height: 200px;
                margin: 50px;
                background:skyblue ;
                display: inline-block;
                border-radius: 50%;
            }
            #block2{
                width:200px;
                height: 200px;
                margin: 50px;
                display: inline-block;
                background: skyblue;
                border-radius: 0px 20px 5px 100px;
            }
            #block3{
                width:200px;
                height: 200px;
                margin: 50px;
                display: inline-block;
                background: skyblue;
                border-radius: 0px 100px 0px 100px;
            }
            #block4{
                width:200px;
                height: 200px;
                margin: 50px;
                display: inline-block;
                background: skyblue;
                border-radius: 100px 100px 0px 0px;
            }


        </style>
    </head>
    <body>
        <h1>CSS Border Radius Example</h1>
        <div id="block1"></div>
        <div id="block2"></div>
        <div id="block3"></div>
        <div id="block4"></div>
    </body>
</html>
