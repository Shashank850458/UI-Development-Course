<!doctype html>
<html>
    <head>
        <style>
            h1{
                text-align: center;
                color: red;
                font: size 60px;

            }
            div{
                margin:2%;
                width: 20%;
                display: inline-block;
                font-size: 35px;
                text-align: center;
                height: 150px;
                color: yellow;
            }
            #bg1{background:blue;}
            #bg2{background-color:blue;}
            #bg3{background-color:rgb(100,50,80);}
            #bg4{background-color:rgba(100,50,80,0.5);}
            #bg5{
                background-image:url("1.jpg");
                background-size: 100% 100%;
            }
            #bg6{
                background-image:linear-gradient(skyblue,red,black);
            }
            #bg7{
                background-image:linear-gradient(to left,skyblue,red,black);
            }
            #bg8{
                background-image:linear-gradient(to right,skyblue,red,black);
            }
            #bg9{
                background-image:linear-gradient(to top,skyblue,red,black);
            }


        </style>

    </head>
    <body>
        <h1>CSS Background Example</h1>
        <div id="bg1">Banglore</div>
        <div id="bg2">Banglore</div>
        <div id="bg3">Banglore</div>
        <div id="bg4">Banglore</div>
        <div id="bg5">Banglore</div>
        <div id="bg6">Banglore</div>
        <div id="bg7">Banglore</div>
        <div id="bg8">Banglore</div>
        <div id="bg9">Banglore</div>

    </body>

</html>
